<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Status</title>
<script type="module">
    // Import Firebase SDK modules directly from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    // ðŸ”§ Your Firebase config (replace these with your actual project values)
    const firebaseConfig = {
      apiKey: "AIzaSyBVk11JNOwG_1kpmZQS2G4hW_5gqm9cg3o",
      authDomain: "https://esp32ledcontrol-411b4.firebaseio.com/",
      databaseURL: "https://esp32ledcontrol-411b4-default-rtdb.firebaseio.com/",
      projectId: "esp32ledcontrol-411b4",
      storageBucket: "esp32ledcontrol-411b4.appspot.com",
      // messagingSenderId: "538688076167",
      // appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ledRef = ref(db, 'led/state');
    const ledStatus = document.getElementById('led-status');
    const toggleBtn = document.getElementById('toggle-btn');

    let currentState = 0;

    // Listen for LED state changes
    onValue(ledRef, (snapshot) => {
      currentState = snapshot.val();
      ledStatus.textContent = currentState === 1 ? "ON" : "OFF";
      ledStatus.style.Color = currentState ? "#4caf50" : "#f44336";
    });

    // Toggle LED on button click
    toggleBtn.addEventListener('click', async () => {
      const newState = currentState ? 0 : 1;
      await set(ledRef, newState);
    });
  </script>

  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ESP32 Status</h1>
  <p>LED: <span id="led-status">Loading...</span></p>  <button id="toggle-btn">Switch on/off</button>
  <p>Soil moisture: None</p>
  <p>Light: None</p>
  <p>Temperature: None</p>
  <p>Humidity: None</p>
</body>
</html>
