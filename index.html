<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>ESP32 Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
<body>
  <h1>ESP32 Status</h1>
  <p>LED: <span id="led-status">Loading...</span></p>
  <p>Temperature: <span id="temp"></span></p>
  <p>Humidity: <span id="hum"></span></p>
  <p>Soil moisture: <span id="soil"></span></p>
  <p>Light: None</p>
  <br>
  <p id="last-updated">Last updated: --</p>
</body>
  
<script type="module">
// Import Firebase SDK modules directly from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    // ðŸ”§ Your Firebase config (replace these with your actual project values)
    const firebaseConfig = {
      apiKey: "AIzaSyBVk11JNOwG_1kpmZQS2G4hW_5gqm9cg3o",
      authDomain: "esp32ledcontrol-411b4.firebaseapp.com",
      databaseURL: "https://esp32ledcontrol-411b4-default-rtdb.firebaseio.com/",
      projectId: "esp32ledcontrol-411b4",
      storageBucket: "esp32ledcontrol-411b4.appspot.com",
      // messagingSenderId: "538688076167",
      // appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    const tempRef = ref(db, 'sensor/temperature');
    const humRef = ref(db, 'sensor/humidity');
    const soilRef = ref(db, 'sensor/soilMoisture');
    const ledRef = ref(db, 'led/state');
  
    const ledStatus = document.getElementById('led-status');

    // Function to update "last updated" time
    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toLocaleString(); // e.g., "10/6/2025, 14:32:45"
      document.getElementById('last-updated').textContent = `Last updated: ${formatted}`;
    }
  
    let currentState = 0;

    // LED state listener
    onValue(ledRef, (snapshot) => {
      currentState = snapshot.val();
      ledStatus.textContent = currentState === 1 ? "On" : "Off";
      ledStatus.style.color = currentState ? "#4caf50" : "#333333";
    });
  
    // Temperature and humidity listeners
    onValue(tempRef, (snap) => {
      document.getElementById('temp').textContent = snap.val() + " Â°C";
      updateTimestamp();
    });
  
    onValue(humRef, (snap) => {
      document.getElementById('hum').textContent = snap.val() + " %";
      updateTimestamp();
    }); 

    onValue(soilRef, snap => {
      document.getElementById('soil').textContent = snap.val() + " %";
      updateTimestamp();
    }); 

</script>
  
</html>
